name: Aylık Vakit Güncelleyici

on:
  schedule:
    - cron: '0 0 25 * *' # Her ayın 25'inde gece uyanır
  workflow_dispatch: # Manuel çalıştırman için buton açar

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Kodu Cek
        uses: actions/checkout@v4

      - name: Python Hazırla
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Gerekli Kütüphaneleri Yukle
        run: |
          pip install requests requests-cache beautifulsoup4

      - name: Dunya Vakitlerini Topla ve Hazırla
        run: |
          # 1. Klasörü temizle ve oluştur
          rm -rf static
          mkdir -p static
          
          # 2. Ana dosyayı bul ve çalıştır
          MAIN_FILE=$(find . -name "main.py" | grep "ezanvakti_api" | head -n 1)
          echo "Çalıştırılacak dosya: $MAIN_FILE"
          PYTHONPATH=. python3 $MAIN_FILE
          
          # 3. Dosyalar nerede olursa olsun bul ve static klasörüne kopyala (Garanti Yöntem)
          echo "Dosyalar taranıyor ve static klasörüne toplanıyor..."
          find . -name "*.json" -not -path "./static/*" -exec cp {} static/ \; 2>/dev/null || true
          find . -name "*.txt" -not -path "./static/*" -exec cp {} static/ \; 2>/dev/null || true
          
          # 4. Loglarda ne topladığımızı görelim
          echo "Yüklenecek dosyalar şunlar:"
          ls -R static/
        env:
          OUTPUT_DIR: 'static'

      - name: R2 Deposuna Yukle (AWS CLI ile)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.ANAHTAR_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.GIZLI_ANAHTAR }}
          AWS_DEFAULT_REGION: auto
        run: |
          # static/ içindeki dosyaları R2'nin en üstüne gönderir
          aws s3 sync static/ s3://ezan-vakti-data/ --endpoint-url https://487099b8a3d3bb3d920865dd2ef05a3f.r2.cloudflarestorage.com --delete

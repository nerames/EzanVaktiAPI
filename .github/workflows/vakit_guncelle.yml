name: Aylık Vakit Güncelleyici

on:
  schedule:
    - cron: '0 0 25 * *' # Her ayın 25'inde gece uyanır
  workflow_dispatch: # Manuel çalıştırman için buton açar

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Kodu Cek
        uses: actions/checkout@v4

      - name: Python Hazırla
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Gerekli Kütüphaneleri Yukle
        run: |
          pip install requests requests-cache beautifulsoup4

      - name: Dunya Vakitlerini Topla
        run: |
          # Verilerin kaydedileceği klasörü zorla oluşturuyoruz
          mkdir -p static
          
          # Dosyayı bul ve çalıştır
          MAIN_FILE=$(find . -name "main.py" | grep "ezanvakti_api" | head -n 1)
          export PYTHONPATH=$PYTHONPATH:$(dirname $(dirname $MAIN_FILE))
          
          # Çıktı klasörünü açıkça belirtiyoruz
          python3 $MAIN_FILE
        env:
          OUTPUT_DIR: 'static'

      - name: Dunya Vakitlerini Topla
        run: |
          # Klasörü temizle ve yeniden oluştur
          rm -rf static
          mkdir -p static
          
          # Scripti çalıştırırken çıktı dizinini ortam değişkeni olarak ver
          export OUTPUT_DIR=static
          
          # Dosyayı bul ve çalıştır
          MAIN_FILE=$(find . -name "main.py" | grep "ezanvakti_api" | head -n 1)
          PYTHONPATH=. python3 $MAIN_FILE
          
          # Eğer script dosyaları ana dizine attıysa onları static'e taşı (Garanti olsun)
          find . -maxdepth 1 -name "*.json" -exec mv {} static/ \; 2>/dev/null || true
          find . -maxdepth 1 -name "*.txt" -exec mv {} static/ \; 2>/dev/null || true

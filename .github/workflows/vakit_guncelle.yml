name: Aylık Vakit Güncelleyici

on:
  schedule:
    - cron: '0 0 25 * *'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Kodu Cek
        uses: actions/checkout@v4

      - name: Python Hazırla
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Gerekli Kütüphaneleri Yukle
        run: |
          pip install requests requests-cache beautifulsoup4

      - name: Dunya Vakitlerini Topla ve Hazırla
        run: |
          # 1. Klasörü temizle ve oluştur
          rm -rf static
          mkdir -p static
          
          # 2. Ana dosyayı bul
          MAIN_FILE=$(find . -name "main.py" | grep "ezanvakti_api" | head -n 1)
          echo "Çalıştırılacak dosya: $MAIN_FILE"
          
          # 3. Scripti çalıştırırken ÇIKTI klasörünü PYTHON'a açıkça tanıtıyoruz
          # Bazı scriptler OUTPUT_DIR değişkenine bakar, garantiye alalım
          export OUTPUT_DIR=static
          PYTHONPATH=. python3 $MAIN_FILE
          
          # 4. KRİTİK ADIM: Eğer script dosyaları static içine atmadıysa her yerden topla
          echo "Dosyalar taranıyor ve toplanıyor..."
          find . -name "*.json" ! -path "./static/*" ! -name "package.json" -exec cp -v {} static/ \; 2>/dev/null || true
          
          # 5. Kaç dosya topladığımızı sayalım (8000+ olmalı)
          echo "Yüklenecek toplam dosya sayısı:"
          ls static | wc -l
        env:
          OUTPUT_DIR: 'static'

      - name: R2 Deposuna Yukle (AWS CLI ile)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.ANAHTAR_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.GIZLI_ANAHTAR }}
          AWS_DEFAULT_REGION: auto
        run: |
          # Boyut kontrolü yaparak sadece eksikleri tamamla
          aws s3 sync static/ s3://ezan-vakti-data/ --endpoint-url https://487099b8a3d3bb3d920865dd2ef05a3f.r2.cloudflarestorage.com --delete --size-only
